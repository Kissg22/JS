<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var age = prompt("Add meg az élekorod")

        if (age < 20){
            alert("Fiatalabb, mint 20")
        }else if (age > 20 && age < 30){
            alert("Idősebb, mint 20 és fiatalabb, mint 30")

        }else{
            alert("Idősebb, mint 30")
        }


        // switch

        switch(age){
            case '18':
                console.log("Felhasználó 18 éves");
                break;
            case '19':
            console.log("Felhasználó 19 éves");
                break;
            default:
                console.log("Felhasználó életkora ismeretlen")

        }
        
        switch(true){
            case age < 20:
            alert("Fiatalabb, mint 20")
                break;
            case age > 20 && age < 30:
            alert("Idősebb, mint 20 és fiatalabb, mint 30")
                break;
            default:
            alert("Idősebb, mint 30")

        }

    </script>
</body>
</html>
