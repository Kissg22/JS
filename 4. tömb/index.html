// negálás
// ...

// undefined
console.log(undefined);

/*
* Array (tömb)
*/

// Array<_>
// array of ?

// Array<string>

console.log(['elso', 'masodik', 'harmadik']);

// Array<number>
console.log([2, 12, 3]);

// szűrés
// sorba rendezés
// új elem hozzáadása
// aggregálás


console.log([2, 12, 3][1]);


// nem javasolt

// több dimenziós tömb

// Array<Array<number>>
console.log([[2, 3], [32, 10], [6, 4]][1][1]);

/*
* Object (objektum)
*/

// kulcs- érték párok sorozata

console.log(
    {
        firstName: 'József',
        lastName: 'Kovács',
        age: 30

);

    {
        firstName: 'József',
